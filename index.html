<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://iwanfirmawan.my.id/dicoding-bookshelf-apps/assets/css/style.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="sticky top-0 w-full px-3 py-4 bg-white shadow-md">
      <div class="container mx-auto max-w-3xl">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-xl font-bold text-slate-950">Bookshelf Apps</h1>
          </div>
          <div class="text-right">
            <ul class="flex gap-3">
              <li class="inline">
                <a href="index.html" class="py-2 px-4 text-sky-500">Beranda</a>
              </li>
              <li class="inline text-neutral-400 hover:text-sky-500">
                <a href="add.html">Tambah Buku</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="flex flex-col gap-6">
      <section class="search_section">
        <form id="searchBook" method="get">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            name="search"
            class="border border-neutral-300"
          />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="border border-neutral-500 rounded-md">
        <div class="w-full px-6 py-3 bg-neutral-500 text-white">
          <h2>😅&nbsp;Belum selesai dibaca</h2>
        </div>

        <div class="book_list px-6 py-3">
          <ul id="incompleteBookshelfList" class="flex flex-col gap-3"></ul>
        </div>
      </section>

      <section class="border border-green-500 rounded-md">
        <div class="w-full px-6 py-3 bg-green-500 text-white">
          <h2>😃&nbsp;Selesai dibaca</h2>
        </div>

        <div class="book_list px-6 py-3">
          <ul id="completeBookshelfList" class="flex flex-col gap-3"></ul>
        </div>
      </section>

      <!-- START TEMPLATES -->

      <template id="temp-unread">
        <article class="book_item shadow-md">
          <div class="p-3 border-l-4 border-neutral-500">
            <h3 class="font-bold">{{title}}</h3>
            <p>
              <span class="font-semibold">Penulis:&nbsp;</span
              ><span id="author"></span>
            </p>
            <p>
              <span class="font-semibold">Tahun:&nbsp;</span
              ><span id="year"></span>
            </p>
          </div>
          <div class="bg-neutral-100">
            <div class="flex justify-between items-center px-3 py-2">
              <button
                class="book-checklist px-4 py-2 hover:bg-neutral-200"
                onclick="handleOnChecklist(this)"
                data-id="{{book_id}}"
              >
                ✅&nbsp;Selesai dibaca
              </button>
              <button
                class="book-remove px-4 py-2 hover:bg-neutral-200"
                onclick="handleOnRemove(this)"
                data-id="{{book_id}}"
              >
                ❌&nbsp;Hapus buku
              </button>
            </div>
          </div>
        </article>
      </template>

      <template id="temp-read">
        <article class="book_item shadow-md">
          <div class="p-3 border-l-4 border-green-500">
            <h3 class="font-bold">{{title}}</h3>
            <p>
              <span class="font-semibold">Penulis:&nbsp;</span
              ><span id="author"></span>
            </p>
            <p>
              <span class="font-semibold">Tahun:&nbsp;</span
              ><span id="year"></span>
            </p>
          </div>
          <div class="bg-neutral-100">
            <div class="flex justify-between items-center px-3 py-2">
              <button
                class="book-unread px-4 py-2 hover:bg-neutral-200"
                onclick="handleOnUnread(this)"
                data-id="{{book_id}}"
              >
                🙏🏻&nbsp;Belum selesai dibaca
              </button>
              <button
                class="book-remove px-4 py-2 hover:bg-neutral-200"
                onclick="handleOnRemove(this)"
                data-id="{{book_id}}"
              >
                ❌&nbsp;Hapus buku
              </button>
            </div>
          </div>
        </article>
      </template>

      <!-- END TEMPLATES -->
    </main>

    <script src="https://iwanfirmawan.my.id/dicoding-bookshelf-apps/assets/js/main.js"></script>
  </body>
</html>
