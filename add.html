<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="sticky top-0 w-full px-3 py-4 bg-white shadow-md">
      <div class="container mx-auto max-w-3xl">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-xl font-bold text-slate-950">Bookshelf Apps</h1>
          </div>
          <div class="text-right">
            <ul class="flex gap-3">
              <li class="inline">
                <a href="/" class="py-2 px-4 text-neutral-400 hover:text-sky-500">Beranda</a>
              </li>
              <li class="inline text-sky-500">
                <a href="/add.html">Tambah Buku</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="input_section">
        <h2 class="text-lg font-bold text-slate-800">Masukkan Buku Baru</h2>
        <form id="inputBook" method="post">
          <div class="input border-b border-neutral-200">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" name="title" required />
          </div>
          <div class="input border-b border-neutral-200">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" name="author" required />
          </div>
          <div class="input border-b border-neutral-200">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" name="year" required />
          </div>
          <div class="input_inline my-3">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" name="isComplete" />
          </div>
          <div class="py-3">
            <button
              id="bookSubmit"
              type="submit"
              class="w-full px-6 py-3 bg-sky-500 rounded-md text-white hover:bg-sky-600"
            >
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="/assets/js/add.js"></script>
  </body>
</html>
